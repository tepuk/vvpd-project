{% extends 'base.html' %}

{% block title %}Страница студента{% endblock %}

{% block content-header %}
<h3 class="text-center">Главная страница студента</h3>
{% endblock %}

{% block content %}
<p><i class="fa fa-info-circle" aria-hidden="true"></i> Your account type is: {{ user.user_status }}</p>
<p><i class="fa fa-info-circle" aria-hidden="true"></i> Your full name is: {{ user.get_full_name }}</p>
<p><i class="fa fa-info-circle" aria-hidden="true"></i> Your id is: {{ user.id }}</p>
{% endblock %}
