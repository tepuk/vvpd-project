{% extends 'base.html' %}

{% block title %}Удалить достижение{% endblock %}

{% block content-header %}
<h3 class="text-center">Удалить достижение</h3>
{% endblock %}
{% block content %}
<div class="col-12 col-md-6 offset-md-3 text-center">
    <form class="" method="post">
        {% csrf_token %}
        <p><i class="fa fa-info-circle" aria-hidden="true"></i> Вы действительно хотите удалить данное достижение?</p>
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Удалить</button>
            &nbsp;
            <a class="btn btn-secondary" href="{% url 'achievement' %}" class="">Назад</a>
        </div>
    </form>
</div>
{% endblock %}
