{% extends 'base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block login %}
<div class="col-12 col-md-3 login_form">
    <div class="card">
        <div class='card-header-login'>
            <h4><img src="{% static 'img/logo.png' %}" width="25%"></h4>
            <h6>Учёт успеваемости студентов по курсу ВВПД</h6>
        </div>
        <div class="card-body">
            <div class="text-center">
                <h4 class="mb-4">Авторизация</h4>
                {% if form.errors %}
                <p class="error_message"><i class="fa fa-exclamation-triangle"></i> Введен неправильный логин или
                    пароль!</p>
                {% endif %}
            </div>
            <form method="post" action="{% url 'login' %}" id="FormAuth">
                {% csrf_token %}
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    </div>
                    <input id="id_username" type="text" placeholder="Username" name="username" class="form-control"
                        required>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                    </div>
                    <input id="id_password" name="password" type="password" placeholder="Password" class="form-control"
                        required>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success login_button" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
